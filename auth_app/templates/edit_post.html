{% extends 'layouts/app.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Edit Post</h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4" required>{{ post.description }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price ($)</label>
                            <input type="number" class="form-control" id="price" name="price" step="0.01" value="{{ post.price }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="image" class="form-label">Image</label>
                            {% if post.image %}
                                <div class="mb-2">
                                    <img src="{{ post.image.url }}" class="img-thumbnail" style="max-height: 200px;">
                                </div>
                                <div class="form-text mb-2">Upload a new image to replace the current one, or leave blank to keep the current image.</div>
                            {% endif %}
                            <input type="file" class="form-control" id="image" name="image">
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'my_posts' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
