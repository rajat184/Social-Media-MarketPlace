{% extends 'layouts/app.html' %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-sm-6">
        <h2 class="text-muted">Register</h2>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">Email:</label>
                <input type="email" name="{{ form.email.name }}" class="form-control" placeholder="Enter your email" />
                {% if form.email.errors %}
                <span class="text-danger">{{ form.email.errors }}</span>
                {% endif %}
            </div>

            <div class="form-group">
                <label for="{{ form.password1.id_for_label }}">Password:</label>
                <input type="password" name="{{ form.password1.name }}" class="form-control" placeholder="Enter your password" />
                <span class="text-danger">{{ form.password1.errors }}</span>
            </div>
            <div class="form-group">
                <label for="{{ form.password2.id_for_label }}">Re-Type Password:</label>
                <input type="password" name="{{ form.password2.name }}" class="form-control" placeholder="Confirm your password" />
                <span class="text-danger">{{ form.password2.errors }}</span>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-dark">Submit</button>
                <a href="{% url 'login' %}" class="btn btn-outline-secondary ml-2">Already have an account? Login</a>
            </div>

        </form>
    </div>
</div>

{% endblock %}
