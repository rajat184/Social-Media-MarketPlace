{% extends 'layouts/app.html' %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-sm-6">
        <h2 class="text-muted">Welcome to the Social Media Marketplace</h2>
        
        <div class="card mt-4">
            <div class="card-body text-center">
                <h4 class="card-title">Please select your role:</h4>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-3 mt-4">
                        <button type="submit" name="user_type" value="user" class="btn btn-primary btn-lg">
                            <i class="fas fa-user mr-2"></i> User Access
                        </button>
                        
                        <button type="submit" name="user_type" value="admin" class="btn btn-dark btn-lg">
                            <i class="fas fa-user-shield mr-2"></i> Admin Access
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <small class="text-muted">Select the appropriate role to continue to the login page.</small>
        </div>
    </div>
</div>

{% endblock %}
